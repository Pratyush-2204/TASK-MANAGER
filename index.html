<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
  </head>
  <body>
    <section class="container">
      <h3>Task Manager</h3>
      <p class="err">Please enter task</p>
      <div class="input">
      <form>
        <input id="task-input" type="text" placeholder="Enter the task" />
        <button class="add-btn">Add task</button>
      </form>
    </div>
      <input type="text" id="search" placeholder="Search a task" />

      <ul class="task-items"></ul>
      <button class="clear-tasks">Reset All Tasks</button>
    </div>
    </section>
    <footer>
        <div class="footer">
          <p class="made-by">Made By</p>
          <p class="author">Pratyush Paramanik</p>
          <p>contact:</p>
            <a href="mailto:pratyushparamanik@gmail.com">Email</a>
        </div>
      </footer>
  </body>
</html>
